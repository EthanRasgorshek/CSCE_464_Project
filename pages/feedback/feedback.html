<!DOCTYPE html>
<html lang="en">
<head>
  <script src="feedback.js"></script>
   <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="contianer">
    <form name="feedbackForm" class="feedbackForm">
      <textarea name="textarea" placeholder="Enter feedback here"></textarea><br>
      <input type="radio" id="one-star" name="stars" value="one">
      <label for="one-star">One Star</label><br>
      <input type="radio" id="two-stars" name="stars" value="two">
      <label for="two-stars">Two Stars</label><br>
      <input type="radio" id="three-stars" name="stars" value="three">
      <label for="three-stars">Three Stars</label><br>
      <input type="radio" id="four-stars" name="stars" value="four">
      <label for="four-stars">Four Stars</label><br>
      <input type="radio" id="five-stars" name="stars" value="five">
      <label for="five-stars">Five Stars</label><br>

      <input class="email-input" name="email" type="email" placeholder="Email Address" title=
                  "x@y.z, x and y can have . or -, z only 2 or 3 letters"
                  pattern=
                  "^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})$"
                  required><br>

      <input type="button" value="Submit" onclick="submitResults(this.form)">
    </form>
  </div>
</body>
</html>
